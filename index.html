<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="date"></div>
    <div id="clock">
      <img id="face" src="img/clockface.png">
      <img id="hour" src="img/hour-hand.png" hidden>
      <img id="minute" src="img/minute-hand.png" hidden>
      <img id="second" src="img/second-hand.png" hidden>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
